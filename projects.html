<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Projects page for Cory Chung's personal portfolio showcasing various projects.">
    <title>Projects</title>
    <script src="theme-picker.js"></script>
    <script src="project-card.js"></script>
    <script src="project-data-loading.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
        <nav>
            <a href="index.html" class="logo">CC</a>
            <button id="burger-menu" popovertarget="mypopover">Menu</button>
            <ul id="mypopover" popover>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/projects.html">Projects</a></li>
                <li><a href="/contact.html">Contact</a></li>
                <li><a href="/about.html">About</a></li>
            </ul>
            <button id="theme-picker" commandfor="themeDialog" command="show-modal" aria-label="Pick a theme" hidden>
                <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15.5 8.5H15.51M10.5 7.5H10.51M7.5 11.5H7.51M12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12C21 13.6569 19.6569 15 18 15H17.4C17.0284 15 16.8426 15 16.6871 15.0246C15.8313 15.1602 15.1602 15.8313 15.0246 16.6871C15 16.8426 15 17.0284 15 17.4V18C15 19.6569 13.6569 21 12 21ZM16 8.5C16 8.77614 15.7761 9 15.5 9C15.2239 9 15 8.77614 15 8.5C15 8.22386 15.2239 8 15.5 8C15.7761 8 16 8.22386 16 8.5ZM11 7.5C11 7.77614 10.7761 8 10.5 8C10.2239 8 10 7.77614 10 7.5C10 7.22386 10.2239 7 10.5 7C10.7761 7 11 7.22386 11 7.5ZM8 11.5C8 11.7761 7.77614 12 7.5 12C7.22386 12 7 11.7761 7 11.5C7 11.2239 7.22386 11 7.5 11C7.77614 11 8 11.2239 8 11.5Z" stroke="#4848a2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </nav>
    </header>
    <main>
        <section>
            <h1>Projects</h1>
            <p>Learn more about what I've worked on!</p>
            <section id="button-grid">
                <button class="project-button" id="load-local">Load Local</button>
                <button class="project-button" id="load-remote">Load Remote</button>
            </section>
            <div id="project-grid"></div> 
        </section>
    </main>
    <footer>
        <p>&copy; Cory Chung 2025</p>
    </footer>

    <!-- Theme Picker Dialog -->
    <dialog id="themeDialog">
        <header>
            <h3>Pick a theme!</h3>
        </header>
        <form>
            <input id="light" name="theme" type="radio" data-theme="light" onclick="light_theme()" checked></input>
            <label for="light">Light</label>
            <br>
            <input id="dark" name="theme" type="radio" data-theme="dark" onclick="dark_theme()"></input>
            <label for="dark">Dark</label>
        </form>
        <footer>
            <button commandfor="themeDialog" command="close">Close</button>
        </footer>
    </dialog>
  </body>
</html>
