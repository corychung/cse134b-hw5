    </footer>

    <!-- Theme Picker Dialog -->
    <dialog id="themeDialog">
        <header>
            <h3>Pick a theme!</h3>
        </header>
        <form>
            <input id="light" name="theme" type="radio" data-theme="light" onclick="light_theme()" checked></input>
            <label for="light">Light</label>
            <br>
            <input id="dark" name="theme" type="radio" data-theme="dark" onclick="dark_theme()"></input>
            <label for="dark">Dark</label>
        </form>
        <footer>
            <button commandfor="themeDialog" command="close">Close</button>
        </footer>
    </dialog>
