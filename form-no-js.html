    <main>
        <section>
            <h1>Contact Me</h1>
            <p>Got questions or just want to say hi? Leave a message!</p>
            <form class="page-section" action="https://httpbin.org/post" method="post">

                <input type="hidden" name="possible_bot" value="true">

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" minlength="2" maxlength="80" pattern="[A-Za-z' \-]+" placeholder="First Last" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" minlength="4" maxlength="254" placeholder="me@mail.com" required>

                <fieldset>
                    <legend>Select a topic:</legend>
                    <input type="radio" id="proj-inq" value="proj-inq" name="topic" checked />
                    <label for="proj-inq">Project Inquiry</label><br>
                    <input type="radio" id="collab-req" value="collab-req" name="topic"/>
                    <label for="collab-req">Collaboration Request</label><br>
                    <input type="radio" id="other" value="other" name="topic"/>
                    <label for="other">Other</label><br>
                </fieldset>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" minlength="2" maxlength="70" placeholder="Love your work!" required>

                <label for="comments">Message/Comments:</label>
                <textarea id="comments" name="comments" maxlength="300" placeholder="Anything you want!" required></textarea>

                <button type="submit">Send</button>
                <div class="form-message">
                    <output id="form-error"></output>
                    <output id="form-info"></output>
                </div>
            </form>      
        </section>
